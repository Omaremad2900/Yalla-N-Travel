apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-websockets: "true"
spec:
  ingressClassName: nginx 
  rules:
  - host: {{ .Values.ingress.clientHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mern-client-service
            port:
              number: {{ .Values.service.client.port }}

  - host: {{ .Values.ingress.apiHost }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mern-api-service
            port:
              number: {{ .Values.service.api.port }}

      - path: /socket.io/
        pathType: Prefix
        backend:
          service:
            name: mern-api-service
            port:
              number: 4000
